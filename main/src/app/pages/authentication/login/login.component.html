<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/#Logo Cumlaudes/dark-#Logo Cumlaude.svg" class="align-middle m-2"
                alt="#Logo Cumlaude" />
            </a>
          </div>


          <form class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Usuario</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput />
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Contraceña</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" />
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Recuerda este dispositivo</mat-checkbox>
              <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Olvidaste tu contraceña?</a>
            </div>
            <a [routerLink]="['/']" mat-flat-button color="primary" class="w-100">
            inicia secion
            </a>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24">Eres nuevo?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Crear cuenta nueva</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
