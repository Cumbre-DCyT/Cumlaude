<mat-toolbar class="topbar">
    <button mat-icon-button (click)="toggleMobileNav.emit()" *ngIf="!showToggle">
        <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
    </button>

    <button mat-icon-button aria-label="Notifications">
        <i-tabler class="d-flex" name="bell" matBadge="1" matBadgeColor="primary"></i-tabler>
    </button>

    <span class="flex-1-auto"></span>

    <a mat-flat-button color="primary" href="" target="_blank" class="d-flex justify-content-center">
        CAE
    </a>
    <button mat-icon-button [matMenuTriggerFor]="profilemenu" aria-label="Notifications">
        <img src="/assets/images/profile/user-2.jpg" class="rounded-circle object-cover" width="35" />
    </button>
    <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
        <button mat-menu-item>
            <mat-icon class="d-flex align-items-center"><i-tabler name="user"
                    class="icon-18 d-flex"></i-tabler></mat-icon>Mi perfil
        </button>
        <button mat-menu-item>
            <mat-icon class="d-flex align-items-center"><i-tabler name="mail"
                    class="icon-18 d-flex"></i-tabler></mat-icon>Mi cuenta
        </button>
        <button mat-menu-item>
            <mat-icon class="d-flex align-items-center"><i-tabler name="list-check"
                    class="icon-18 d-flex"></i-tabler></mat-icon>Mi planilla de inscripcion
        </button>

        <div class="p-x-12 m-t-12">
            <a [routerLink]="['/authentication/login']" mat-stroked-button color="primary" class="w-100">
                Cerrar Secion</a>
        </div>
    </mat-menu>
</mat-toolbar>
